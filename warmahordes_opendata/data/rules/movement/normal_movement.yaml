--- !warmahordes_opendata.Rule
name: Normal Movement
description: >
  The first part of a model's activation is its Normal Movement.
  Models generally move only during this portion of their activations,
  though some special rules permit movement at other times.\n
  \n
  When a model resolves its Normal Movement, it must choose one of the
  following options:\n
    - Forfeit its Normal Movement
    - Aim\n
    - Full advance\n
    - Run\n
    - Charge\n
  \n
  Additionally some models can choose to perform a power attack encompassing
  its Normal Movement and Combat Action such as a slam or trample power attack.
