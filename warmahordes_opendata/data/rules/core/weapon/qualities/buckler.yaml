--- !warmahordes_opendata.Rule
name: Buckler
description: >
  This weapon has an integral buckler that gives the model a
  cumulative +1 ARM bonus; for example, a model with two of them gains a
  bonus of +2 ARM. A model does not gain this bonus while the weapon system
  with the buckler is crippled or when resolving damage that originates
  in its back arc.
