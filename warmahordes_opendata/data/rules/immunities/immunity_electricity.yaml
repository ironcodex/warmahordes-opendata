--- !warmahordes_opendata.Rule
name: 'Immunity: Electricity'
description: >
  This model does not suffer electrical damage. Additionally,
  when lightning arcs as a result of a special rule, ignore models with
  Immunity: Electricity when determining which model the lightning arcs
  to. Lightning cannot arc from a model with Immunity: Electricity.
see_also:
- 'Damage Type: Electricity'
