    Non-warlock Trollblood warrior models in this army become Northkin models
    and gain Immunity: Cold.

- description: >
    Warlocks in this army can upkeep spells on Northkin model/units without
    spending fury.

- description: >
    Before models are deployed at the start of the game, you can place two 4"
    AOE snowdrift terrain features anywhere completely within 20" of the rear
    table edge of your deployment zone. Models without Immunity: Cold treat
    snowdrifts as rough terrain. Models with Immunity: Cold gain concealment
    while completely within a snowdrift.
