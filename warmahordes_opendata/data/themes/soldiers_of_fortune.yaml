--- !warmahordes_opendata.ThemeForce

factions: [mercenaries]

name: Soldiers of Fortune

flavor: >
  If war is good for business, then business has been very good to the Steelhead
  mercenary company. Already one of the largest groups of sell-swords in western
  Immoren before the fall of Llael, subsequent years of warfare have seen them
  reach peak profitability. Steelheads can be found in nearly every major
  engagement from Skirov to Imer, bringing victory-or anonymous defeat-at
  reasonable prices. The company's regular presence on the battlefield often
  sees them work alongside many notable freelancers and experts. The old adage
  holds true: "Either as allies or enemies, the Steelheads are gonna cost you."

