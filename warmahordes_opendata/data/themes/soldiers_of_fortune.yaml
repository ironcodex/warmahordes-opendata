- description: One small-or-medium-based Mercenary solo.

special_rules:
- description: >
    If Ace is included in this army, it is a friendly Mercenary model instead of
    a Cygnar warjack.

- description: Solos in this army gain Mark Target.
  clarification: >
    Mark Target - Other friendly Faction models gain +2 to ranged attack rolls
    against enemy models within 5" of a model with Marked Target and in its LOS.

- description: Steelhead cavalry models in this army gain Bulldoze.
  clarification: >
    Bulldoze - When a model with Bulldoze is B2B with an enemy model during its
    Normal Movement, it can push that model up to 2" directly away from it. A
    model can be pushed by Bulldoze only once per turn. Bulldoze has no effect
    when a model makes a trample power attack.
