[metadata]
name = warmahordes_opendata
summary = WARMACHINE® and HORDES® Open Data
description-file =
    README.rst
description-content-type = text/x-rst; charset=UTF-8
author = Moisés Guimarães
author-email = guimaraes@pm.me
home-page = https://ironcodex.net/warmahordes_opendata
python-requires = >=3.7
classifier =
    Environment :: Developers
    Intended Audience :: Information Technology
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython

[files]
packages =
    warmahordes_opendata

data_files =
    data = src/warmahordes_opendata/locale/*

[bdist_wheel]
universal = 1